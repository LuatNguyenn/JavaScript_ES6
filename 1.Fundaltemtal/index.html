<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div style="display:flex; justify-content: center;">
        <button id="player0" onclick="turnOption(0)">Player 1</button>
        <button id="player1" onclick="turnOption(1)">Player 2</button>
    </div>



    <div class="wrapper clearfix">
        <div class="player-0-panel hide-0">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div>
                <p>Your numbers:</p><span id="generatedNumbers-0">0</span>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel hide-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div>
                <p>Your numbers:</p><span id="generatedNumbers-1">0</span>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    

        <button class="btn-new" onclick="newGame()"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        <button onclick="hide()" class="btn-hide"><i class="ion-ios-eye-outline"></i>Hide</button>

        <img src="dice-5.png" alt="Dice" class="dice">


        <div class="informResult"></div>

    </div>

    <script src="basics.js"></script>
</body>

</html>
